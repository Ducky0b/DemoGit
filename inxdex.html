<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="/Calculator/main.css">
    </head>
    <body>
        <div id="calculator">
            <div class="display"></div>
            <div class="row">
                <div class="button-wrapper">
                    <button class="button" onclick="addNumber(7)">7</button>
                </div>
                <div class="button-wrapper">
                    <button class="button " onclick="addNumber(8)">8</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" onclick="addNumber(9)">9</button>
                </div>
                <div class="button-wrapper">
                    <button class="button del" onclick="Delete()">DEL</button>
                </div>
            </div>
            <div class="row">
                <div class="button-wrapper">
                    <button class="button" onclick="addNumber(4)">4</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" onclick="addNumber(5)">5</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" onclick="addNumber(6)">6</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" onclick="addOp()">+</button>
                </div>
            </div>
            <div class="row">
                <div class="button-wrapper">
                    <button class="button" onclick="addNumber(1)">1</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" onclick="addNumber(2)">2</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" onclick="addNumber(3)">3</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" onclick="subOp()">-</button>
                </div>
            </div>
            <div class="row">
                <div class="button-wrapper">
                    <button class="button" onclick="addNumber(0)">0</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" onclick="addDecimal()">.</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" onclick="divOp()">/</button>
                </div>
                <div class="button-wrapper">
                    <button class="button" onclick="mulOp()">X</button>
                </div>
            </div>
            <div class="row">
                <div class="button-wrapper">
                    <button class="button clear" onclick="clearNum()">C</button>
                </div>
                <div class="button-wrapper">
                    <button class="button equal"
                        onclick="calculate()">=</button>
                </div>
            </div>
        </div>
        <h1>Hello</h1>
        <script src="/Calculator/main.js"></script>
    </body>
</html>
